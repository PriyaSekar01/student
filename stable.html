<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <script src="Stable.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="page()" class="body">
    <div class="mb-5 mt-5">
      <div class="btn">
        <button class="btn btn-dark" type="submit" onclick="NextFunction()">
          Add a student detail
        </button>
      </div>
      <div class="btn">
        <button class="btn btn-danger" type="submit" onclick="BackFunction()">
          Go to home page
        </button>
      </div>
    </div>
    <div class="container mt-5 card">
      <h2 class="text-center mt-4 fw-bold mb-4">Student Details Table</h2>
      <div class="table-responsive">
        <table class="table table-bordered text-center container">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Father Name</th>
              <th>Age</th>
              <th>Date of Birth</th>
              <th>City</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="displayArea"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
